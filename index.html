<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <div class="budget">
            <div class="budget_title">
                Avalaible budget
            </div>
            <div class="budget_value">+ $2000</div>
            <div class="budget_income clearStyles">
                <div class="budget_income--text">Incomes</div>
                <div class="right">
                    <div class="budget_income--value">+ $2000</div>
                    <div class="budget_income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget_expense clearStyles">
                <div class="budget_expense--text">Expenses</div>
                <div class="right">
                    <div class="budget_expense--value">- $2000</div>
                    <div class="budget_expense--percentage">45%</div>
                </div>
            </div>
    </header>
</body>

<script src="./js/Data.js"></script>
<script src="./js/Income.js"></script>
<script src="./js/Expense.js"></script>
<script src="./js/main.js"></script>

</html>
